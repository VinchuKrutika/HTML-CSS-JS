<!DOCTYPE html>
<html>
<title>Login Page</title>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css" >
   
    <meta name="viewport" content="width=device-width,initial-scale=1" />

</head>
<body>

    <main class="flexbox" >

        <div class="flex-image">
            <img src="./image 1.png">
        </div>

        <div class="login-main">
            <div class="flex-login">

                <p>Welcome back</p>
                <h1>Login to Your Account</h1>

                <form>
                    <label for="email" >Email</label></br>
                    <input type="email"  id="email" name="email" placeholder="Enter your username"> 
                    <p id="umsg" ></p></br>

                    <label for="password" >Password</label><br>
                    <input type="password"  id="password"  name="password" placeholder="*******">
                    <p id="pmsg" class="invalidU"></p></br>


                    <div class="section">
                        <label for="checkbox">
                            <input type="checkbox" width="92px" height="16px" id="radio" name="checkbox" value="remember-me">
                            Remember me
                        </label></br>

                        <a href="#" >Forgot Password?</a>

                    </div>

                
                
                    <div class="button">
                        <button id="button" type="submit" >Login now</button><br>
                        <p id="rmsg" class="invalidU"></p></br>

                        
                    </div>
                
                    <div >
                        <button id="sign-in-google-btn" class="sign-in-google-btn" ><img src="./iconfinder_Google_1298745 1.png"> sign-in with google</button>
                    </div>
                </form> 
            </div>
            <div class="flex-login1">
                <p>dont have an account?<a href="#">Join free today</a></p>
                <p id="upass"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
